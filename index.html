<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="upper">
                <h2 class="calc-sequence"></h2>
                <p class="currentNum" hidden></p>
                <h1 class="solution"></h1>
                <div class="delete" onclick="deleteLastEntry()">
                    <img src="./img/delete.png" height="20" width="20" alt="">
                </div>
            </div>
            <hr id="divider">
            <div class="lower">
                <button class="calc-button clear" onclick="clearAll()">C</button>
                <!--button class="calc-button" disabled>( )</button-->
                <button class="calc-button percent">%</button>
                <button class="calc-button operator">&divide;</button>
                <button class="calc-button num" data-num="7">7</button>
                <button class="calc-button num" data-num="8">8</button>
                <button class="calc-button num" data-num="9">9</button>
                <button class="calc-button operator">x</button>
                <button class="calc-button num" data-num="4">4</button>
                <button class="calc-button num" data-num="5">5</button>
                <button class="calc-button num" data-num="6">6</button>
                <button class="calc-button operator">&minus;</button>
                <button class="calc-button num" data-num="1">1</button>
                <button class="calc-button num" data-num="2">2</button>
                <button class="calc-button num" data-num="3">3</button>
                <button class="calc-button operator">+</button>
                <!--button class="calc-button num" disabled>+/-</button-->
                <button class="calc-button num" data-num="0">0</button>
                <button class="calc-button num point">.</button>
                <button class="calc-button equals">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>made by &copy;teamSuperdiv</p>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
