<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="upper">

            </div>
            <hr id="divider">
            <div class="lower">
                <button class="calc-button clear">
                    C
                </button>
                <button class="calc-button operator" disabled>
                    ( )
                </button>
                <button class="calc-button operator">
                    %
                </button>
                <button class="calc-button operator">
                    /
                </button>
                <button class="calc-button num" data-num="7">7</button>
                <button class="calc-button num" data-num="8">8</button>
                <button class="calc-button num" data-num="9">9</button>
                <button class="calc-button operator">x</button>
                <button class="calc-button num" data-num="4">4</button>
                <button class="calc-button num" data-num="5">5</button>
                <button class="calc-button num" data-num="6">6</button>
                <button class="calc-button operator">-</button>
                <button class="calc-button num" data-num="1">1</button>
                <button class="calc-button num" data-num="2">2</button>
                <button class="calc-button num" data-num="3">3</button>
                <button class="calc-button operator">+</button>
                <button class="calc-button num" disabled>+/-</button>
                <button class="calc-button num" data-num="0">0</button>
                <button class="calc-button num">.</button>
                <button class="calc-button num equals">=</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./app.js"></script>
</body>
</html>
